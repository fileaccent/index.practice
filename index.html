<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>index.html</title>
    <link rel="stylesheet" href="index.css" />
    <script src="changeCss.js"></script>
    <script src="test.js"></script>
  </head>
  <body> 
    <div id="registerContainer">
      <h1 id="headTitle">人员管理系统</h1>
      <from id="register" action=""> 
        <img id="titlePicture" src="user.png" alt="大佬"/>
        <div id="user">
          <label for="registerName" >用户名:&nbsp;</label>
          <input type="text" id="registerName" name="registerName" placeholder="&nbsp;请输入用户名" onblur="isUserCorrect()"/>
         
        </div>
        <div id="password">
          <label for="registerPassword" >密&nbsp;&nbsp;&nbsp;码:&nbsp;</label>
          <input type="password" id="registerPassword" name="registerPassword" placeholder="&nbsp;请输入密码" onblur="isPasswordCorrect()"/>
          
        </div>
        <div id="submit">
          <button type="submit" id="registerSubmit" onclick="isUserCorrect();isPasswordCorrect();">登录</button><p id="registerHint" ></p>
        </div>
      </from>
    </div>
    <br/>
  </body>
</html>
